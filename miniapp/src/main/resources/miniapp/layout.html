<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Схема клуба</title>
  <link rel="stylesheet" href="./assets/css/app.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Схема клуба</h1>
      <p class="small">Карта зала с фильтрами и кешированием ETag</p>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="card">
        <div class="flex-between">
          <h2>Параметры</h2>
          <div class="flash" id="layout-cache" hidden>
            <span class="icon">⚡</span><span class="small">layout из кэша</span>
          </div>
        </div>
        <div class="filters-inline">
          <div class="form-control">
            <label for="clubId">clubId</label>
            <input id="clubId" type="number" min="1" />
          </div>
          <div class="form-control">
            <label for="eventId">eventId</label>
            <select id="eventId">
              <option value="">(нет)</option>
            </select>
          </div>
          <div class="form-control" style="align-self: flex-end;">
            <button id="reload" class="primary">Загрузить</button>
          </div>
        </div>
        <p class="small">eventId можно выбрать из списка ивентов или оставить пустым.</p>
      </section>

      <section class="card">
        <div class="flex-between">
          <h2>Фильтры по столам</h2>
          <span class="small" id="filter-hint"></span>
        </div>
        <div class="filters-inline">
          <label class="form-control small"><input type="checkbox" id="vipOnly" /> Только VIP</label>
          <label class="form-control small"><input type="checkbox" id="nearStage" /> Рядом со сценой</label>
          <div class="form-control">
            <label for="minCapacity">Вместимость ≥</label>
            <input type="number" id="minCapacity" min="1" placeholder="2" />
          </div>
          <div class="form-control">
            <label for="minTier">Минимум tier</label>
            <select id="minTier">
              <option value="">Любой</option>
            </select>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="flex-between">
          <h2>Схема</h2>
          <span class="small" id="status" role="status" aria-live="polite"></span>
        </div>
        <div class="legend" style="margin-bottom: 12px;">
          <div class="legend-item"><span class="legend-swatch" style="background:#2f855a"></span><span>Свободно</span></div>
          <div class="legend-item"><span class="legend-swatch" style="background:#b7791f"></span><span>Холд</span></div>
          <div class="legend-item"><span class="legend-swatch" style="background:#c53030"></span><span>Забронировано</span></div>
        </div>
        <div id="canvas"></div>
        <div id="layout-empty" class="notice" hidden>Загрузите layout для отображения схемы.</div>
      </section>
    </div>
  </main>

  <script type="module" src="./assets/js/layout.js"></script>
</body>
</html>
