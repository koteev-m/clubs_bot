org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
kotlin.incremental=true
kotlinVersion=2.2.20
ktorEnforcedVersion=3.3.1
slf4jVersion=2.0.17

# Чуть щедрее сетевые таймауты для Maven Central.
# В CI они дополнительно прокидываются через GRADLE_OPTS, чтобы явно переопределять значения.
systemProp.org.gradle.internal.http.socketTimeout=120000
systemProp.org.gradle.internal.http.connectionTimeout=60000

# Делает вывод проверки зависимостей более подробным (в CI переменные среды дублируют настройку).
org.gradle.dependency.verification.console=verbose
