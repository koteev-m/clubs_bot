name: static-check
on:
  pull_request:
  push:
    branches: [ main, master ]
jobs:
  detekt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@45b52564f44a4a311f3e621e74c7c97dd0c5696a
      - name: Run detekt
        run: ./gradlew detekt --console=plain
      - name: Upload detekt HTML report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: detekt-html
          path: "**/build/reports/detekt/detekt.html"
      - name: Upload detekt SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@fb2a9d4376843ba94460a73c39ca9a98b33a12ac
        with:
          sarif_file: "**/build/reports/detekt/detekt.sarif"
