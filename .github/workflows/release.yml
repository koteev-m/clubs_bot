name: Release

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: '20'

      - name: Derive current and previous tag
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          PREV="$(git tag --list 'v*' --sort=-creatordate | grep -v "^${TAG}$" | head -n1 || true)"
          echo "prev=${PREV}" >> "$GITHUB_OUTPUT"

      - name: Install conventional-changelog
        run: |
          npm install -g conventional-changelog-cli

      - name: Generate changelog
        id: changelog
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.vars.outputs.tag }}"
          PREV="${{ steps.vars.outputs.prev }}"
          if [[ -n "${PREV}" ]]; then
            conventional-changelog -p angular -o CHANGELOG.md --from "${PREV}" --to "${TAG}"
          else
            conventional-changelog -p angular -o CHANGELOG.md
          fi
          {
            echo "body<<'EOF'"
            echo "## Changes in ${TAG}"
            cat CHANGELOG.md
            echo
            echo "### Images"
            echo "\`ghcr.io/${{ github.repository }}/app-bot:latest\`"
            echo "\`ghcr.io/${{ github.repository }}/app-bot:${TAG}\`"
            SHORT_TAG=$(echo "${TAG}" | sed -E 's/^v([0-9]+)\.([0-9]+)\..*/v\1.\2/')
            if [[ "${SHORT_TAG}" != "${TAG}" ]]; then
              echo "\`ghcr.io/${{ github.repository }}/app-bot:${SHORT_TAG}\`"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2.0.8
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.tag }}
          body: ${{ steps.changelog.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload CHANGELOG.md as asset
        if: always()
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2.0.8
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          files: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
